<mat-drawer-container class="main-container">
    <mat-drawer class="main-side" mode="side" opened>
        <img class="logo" src="assets/logo-small.png">
        <div class="actions">
            <button mat-buttom mat-icon-button (click)="run()">
                <mat-icon matTooltip="Run" aria-label="Run the code">play_arrow
                </mat-icon>
            </button>
            <button mat-buttom mat-icon-button (click)="drawer.toggle()">
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Swap Canvas">swap_horiz
                </mat-icon>
            </button>
            <button mat-buttom mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon class="example-icon" aria-hidden="false" aria-label="More">more_vert
                </mat-icon>
            </button>
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item (click)="import()">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Import">get_app
                    </mat-icon>
                    Import
                    <input type="file" id="exampleInput" style="display: none" />
                </button>
                <button mat-menu-item (click)="export()">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Export">publish
                    </mat-icon>
                    Export
                </button>
                <button mat-menu-item (click)="examples()">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Examples">library_books
                    </mat-icon>
                    Examples
                </button>
                <button mat-menu-item (click)="about()">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="About">help_outline
                    </mat-icon>
                    About
                </button>
            </mat-menu>
            <div class="version font">core<div>v0.01</div></div>
        </div>
    </mat-drawer>
    <mat-drawer-content class="main-content">
        <mat-drawer-container class="example-container" [hasBackdrop]="false">
            <mat-drawer #drawer class="example-sidenav" mode="over" opened>
                <div id="blocklyDiv">
                </div>
                <div id="blocklyArea">
                </div>
            </mat-drawer>
            <canvas id="renderCanvas" class="example-sidenav-content">
            </canvas>
        </mat-drawer-container>
    </mat-drawer-content>
</mat-drawer-container>
