<div class="d-md-none third-menu">
    <button mat-icon-button color="accent" (click)="toggleSidenav()" aria-label="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    Tutorials
</div>
<div class="container main-container">
    <div class="row">
        <div *ngIf="sideNavOpen" class="col-6 col-md-3 zero-padding">
            <div class="sidenav">
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
                    <!-- This is the tree node template for leaf nodes -->
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                        <li class="mat-tree-node">
                            <!-- use a disabled button to provide padding for tree leaf -->
                            <button mat-icon-button disabled></button>
                            <a *ngIf="node.link" [routerLink]="node.link">{{node.name}}</a>
                            <span *ngIf="!node.link">{{node.name}}</span>
                        </li>
                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                        <li>
                            <div class="mat-tree-node">
                                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                                    <mat-icon class="mat-icon-rtl-mirror">
                                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                    </mat-icon>
                                </button>
                                <a *ngIf="node.link" [routerLink]="node.link">{{node.name}}</a>
                                <span *ngIf="!node.link">{{node.name}}</span>
                            </div>
                            <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
                                <ng-container matTreeNodeOutlet></ng-container>
                            </ul>
                        </li>
                    </mat-nested-tree-node>
                </mat-tree>
            </div>
        </div>
        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col main-content">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
